<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <!--calculador de credito-->
    <h1>Simulador de Crédito</h1>

    <section id="formulario">
        <h2>Solicita tu Crédito</h2>
        <form>
            <label for="monto">Monto solicitado:</label>
            <input type="number" id="monto" name="monto" min="1000" required>

            <label for="plazo">Plazo (en meses):</label>
            <input type="number" id="plazo" name="plazo" min="6" required>

            <label for="tasa">Tasa de interés anual (%):</label>
            <input type="number" id="tasa" name="tasa" min="0" step="0.01" required>

            <button type="button" onclick="calcularCredito()">Calcular</button>
        </form>
    </section>

    <section id="resultados">
        <h2>Resultados del Cálculo</h2>
        <p>Cuota mensual: <span id="cuota-mensual"></span></p>
        <p>Intereses totales: <span id="intereses-totales"></span></p>
        <p>Costo total del crédito: <span id="costo-total"></span></p>
    </section>

    <!--calculador de nota final-->
    <h1>Simulador de nota final</h1>

    <form id="formulario-alumno">
        <label for="nombre">Nombre del alumno:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="parcial1">Nota parcial 1:</label>
        <input type="number" id="parcial1" name="parcial1" min="0" max="100" required>

        <label for="parcial2">Nota parcial 2:</label>
        <input type="number" id="parcial2" name="parcial2" min="0" max="100" required>

        <label for="final">Nota final:</label>
        <input type="number" id="final" name="final" min="0" max="100" required>

        <button type="button" onclick="calcularNotaFinal()">Calcular nota final</button>
    </form>

    <div id="resultado"></div>

    <script src="./js/script.js"></script>
</body>
</html>
